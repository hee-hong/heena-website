<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
 
  <!--검색엔진 노출 방지 -->
  <meta name="robots" content="noindex">
  <title>贅沢な一週間｜わたしの食事</title>

  
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  
  <!-- 상단 제목 영역 -->
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">1週間、7枚のお皿</h1>
      <p class="site-desc">留学生が味わった日本の1週間~</p>
    </div>
  </header>

  
  
  <!-- 상단 고정 내비 -->
  <nav class="day-nav" aria-label="日別ナビゲーション">
    <div class="container">
      <a href="#day1">1日目</a>
      <a href="#day2">2日目</a>
      <a href="#day3">3日目</a>
      <a href="#day4">4日目</a>
      <a href="#day5">5日目</a>
      <a href="#day6">6日目</a>
      <a href="#day7">7日目</a>
    </div>
  </nav>

  <main class="container">
   
   
    <!-- 각 섹션이 id로 앵커 타겟이 됨 -->
    <section class="day" id="day1">
      <h2 class="day-title">一日目　ロース豚丼</h2>
      <figure class="photo">
        <img src="사진/1일차.jpg" alt="一日目の食事：ロース豚丼" loading="lazy">
        <figcaption>厚切りの豚肉に香ばしい炭火の風味が加わって、とても美味しかった。</figcaption>
      </figure>
      <hr class="rule">
    </section>
 

    <section class="day" id="day2">
      <h2 class="day-title">二日目　シナモロールのオムライスとパフェ</h2>
      <figure class="photo">
        <img src="사진/2일차.jpg" alt="二日目の食事：シナモロールのオムライスとパフェ" loading="lazy">
        <figcaption>放課後に新宿へ遊びに行ったときに見つけたシナモロールのレストランでランチをした。あまりにも可愛くて食べるのがもったいなかったけど、しっかり完食した。特別な味ではなかったけれど、可愛さに癒された時間だった。</figcaption>
      </figure>
      <hr class="rule">
    </section>


    <section class="day" id="day3">
      <h2 class="day-title">三日目　油そば</h2>
      <figure class="photo">
        <img src="사진/3일차.jpg" alt="三日目の食事：油そば" loading="lazy">
        <figcaption>初めて食べた油そばは思っていた以上に美味しかった。たまには食べに行きたいなと思った。一緒に行った友達は辛味噌味を頼んだんだけど、二人とも韓国人だから「どうせそんなに辛くないだろう」と思っていたら、本当に辛くてびっくりした。</figcaption>
      </figure>
      <hr class="rule">
    </section>
  

    <section class="day" id="day4">
      <h2 class="day-title">四日目　海鮮丼</h2>
      <figure class="photo">
        <img src="사진/4일차.jpg" alt="四日目の朝食：海鮮丼" loading="lazy">
        <figcaption>六本木に遊びに行った日に食べたご飯。有名なお店だと聞いて、オープン前から並んで入った。もともとイクラやマグロはあまり好きじゃなかったんだけど、この日以来は美味しく食べられるようになった。</figcaption>
      </figure>
      <hr class="rule">
    </section>


    <section class="day" id="day5">
      <h2 class="day-title">五日目　広島風お好み焼き</h2>
      <figure class="photo">
        <img src="사진/5일차.jpg" alt="五日目の食事：広島風お好み焼き" loading="lazy">
        <figcaption>広島風は初めて食べた。野菜や具材がたっぷりで美味しかった。</figcaption>
      </figure>
      <hr class="rule">
    </section>


    <section class="day" id="day6">
      <h2 class="day-title">六日目　魚定食</h2>
      <figure class="photo">
        <img src="사진/6일차.jpg" alt="六日目の食事：魚定食" loading="lazy">
        <figcaption>漢字が難しくてどんな魚なのか分からないまま注文した定食だったけど、身がぷりぷりしていて美味しかった。いまだにあの魚の正体は分からない。もっと漢字の勉強を頑張らなきゃと思った。</figcaption>
      </figure>
      <hr class="rule">
    </section>


    <section class="day" id="day7">
      <h2 class="day-title">七日目　フレンチトースト・ブランチ</h2>
      <figure class="photo">
        <img src="사진/7일차.jpg" alt="七日目のデザート：フレンチトースト・ブランチ" loading="lazy">
        <figcaption>韓国人の交換留学生の友達と下北沢に遊びに行ったときに食べたランチ。お店の雰囲気もよくて、楽しい時間だった。</figcaption>
      </figure>
    </section>
  </main>


  <footer class="site-footer">
    <div class="container">
      <small>© 2025 Heena 홍희나 </small>
    </div>
  </footer>
</body>
</html>
